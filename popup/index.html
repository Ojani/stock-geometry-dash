<html>
  <link rel="stylesheet" href="./main.css">
  <script defer src="./main.js"></script>
  <body>
    <h1>Chart Dart</h1>

    <svg>
      <polygon points="0,1 4,5 4,10 0,14 10,10 10,5" style="fill:#0f9d58;stroke:#db4437;stroke-width:2.5" /><polygon points="10,5 5,0 15,0 30,7.5 15,15 5,15 10,10" style="fill:#f4b400;stroke:#4285f4;stroke-width:2.5" />
    </svg>

    <div class="options">
      <div class="option">
        <label for="size">Size</label>
        <input type="range" id="size" min="0.1" max="1" value="0.5" step="0.1">
      </div>
      <div class="option">
        <label for="speed">Speed</label>
        <input type="range" id="speed" min="1" max="30" step="1" value="8">
      </div>
      <div class="option">
        <label for="tw">Trail width</label>
        <input type="range" id="tw" min="1" max="6" step="1" value="2">
      </div>
    </div>

    <button class="startBtn">Start</button>
  </body>
</html>
